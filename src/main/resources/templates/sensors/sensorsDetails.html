<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'sensors')}">

  <body>
  
  
    <h2>Product Information</h2>
  
  
    <table class="table table-striped" th:object="sensor">
      <tr>
        <th>ID</th>
        <td th:text="*{id}"></td>
      </tr>
      <tr>
        <th>Nome</th>
        <td><b th:text="*{name}"></b></td>
      </tr>
      <tr>
        <th>Umidade</th>
        <td th:text="*{humidity}"></td>
      </tr>
    </table>
 
  </body>

</html>
