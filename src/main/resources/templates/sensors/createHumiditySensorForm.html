<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'sensors')}">
</head>
<body>

	<h2>Humidity Sensor</h2>
	<form th:object="${sensor}" class="form-horizontal"
		id="add-sensors-form" method="post">
		<div class="form-group has-feedback">
			<input
				th:replace="~{fragments/inputField :: input ('Id', 'id', 'text')}" />
			<input
				th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
			<input
				th:replace="~{fragments/selectField :: select ('Plant', 'plant', ${plant})}" />
			<input
				th:replace="~{fragments/selectField :: select ('Owner', 'owner.firstName', ${owners})}" />
			<input
				th:replace="~{fragments/inputField :: input ('Message', 'message', 'text')}" />
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button th:with="text=${sensor['new']} ? 'Add Sensor'"
					class="btn btn-default" type="submit" th:text="${text}">Add
					Sensor</button>
			</div>
		</div>
	</form>

</body>

</html>
