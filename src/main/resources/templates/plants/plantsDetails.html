<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'plants')}">

  <body>
  
  
    <h2 th:text="#{plant_information}">Plant Information</h2>
  
  
    <table class="table table-striped" th:object="${plant}">
      <tr>
        <th>ID</th>
        <td th:text="*{id}"></td>
      </tr>
      <tr>
        <th th:text="#{name}">Name</th>
        <td><b th:text="*{name}"></b></td>
      </tr>
      <tr>
        <th th:text="#{humidity_maximum}">Maximum Humidity</th>
        <td th:text="*{humidity_maximum}"></td>
      </tr>
      <tr>
        <th th:text="#{humidity_minimum}">Minimum Humidity</th>
        <td th:text="*{humidity_minimum}"></td>
      </tr>
      <tr>
        <th>Id Sensor</th>
        <td th:text="*{sensor}"></td>
      </tr>
      <tr>
        <th th:text="#{humidity_range}">Humidity Range</th>
        <td th:text="*{message}"></td>
      </tr>
    </table>
    
  </body>

</html>
