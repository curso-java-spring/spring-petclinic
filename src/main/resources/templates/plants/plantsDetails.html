<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'plants')}">

<body>


	<h2 th:text="#{plant_information}">Plant Information</h2>


	<table class="table table-striped" th:object="${plant}">
		<tr>
			<th>ID</th>
			<td th:text="*{id}"></td>
		</tr>
		<tr>
			<th th:text="#{name}">Name</th>
			<td th:text="*{type.name}"></td>
		</tr>
		<tr>
			<th th:text="#{humidity_maximum}">Maximum Humidity</th>
			<td th:text="*{type.humidity_maximum}"></td>
		</tr>
		<tr>
			<th th:text="#{humidity_minimum}">Minimum Humidity</th>
			<td th:text="*{type.humidity_minimum}"></td>
		</tr>
	</table>
</body>

</html>
