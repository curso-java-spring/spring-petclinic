<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
th:replace="~{fragments/layout :: layout (~{::body},'plants')}">

  <body>

    <h2 th:text="#{plants}">Plants</h2>

    <table id="plants" class="table table-striped">
        <thead>
        <tr>
        	<th style="width: 150px;">Id</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="plan : ${plants}">
              <td>
                  <a th:href="@{/plants/__${plan.id}__}" th:text="${plan.id}"/></a>
              </td>
          </tr>
        </tbody>
    </table>


  </body>
</html>
